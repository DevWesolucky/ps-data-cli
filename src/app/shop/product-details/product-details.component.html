
<div class="app-component">
    <h3>Product details</h3>

    <div [hidden]="dataState != 'DATA_COMPLETED'">

        <!--IMAGES-->
        <div class="carouselbox">
            <ol class="content" *ngFor="let img of product.productImagesArr">
                <li><img class="img-size" src="{{img.url}}"></li>
            </ol>
        </div>

        <div class="img-info-center">
            <button id="prevImgBtn" type="button" class="btn btn-info btn-sm" (click)="navigateCarousel(-1)">
                previous
            </button>
            <span class="img-set-info">{{imgSetInfo}}</span>
            <button id="nextImgBtn" type="button" class="btn btn-info btn-sm" (click)="navigateCarousel(1)">
                next
            </button>
        </div>

        <!--TABLE DATA-->
        <table class="table table-striped table-inverse" >

            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody *ngFor="let dataObj of dataSet">
                <td>{{dataObj.fieldName}}</td>
                <td>{{dataObj.fieldValue}}</td>
            </tbody>


        </table>

    </div>


    <div [hidden]="dataState != 'DATA_FAILED'">
        <span class="failureMessage">{{failureMsg}}</span>
    </div>

    <div [hidden]="dataState != 'DATA_LOADING'">
        Loading data.
    </div>
</div>
